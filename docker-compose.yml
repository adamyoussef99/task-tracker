version: '3.9'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  db:
      image: postgres:15
      environment:
        POSTGRES_DB: mydb
        POSTGRES_USER: myuser
        POSTGRES_PASSWORD: mypassword
      volumes:
        - postgres_data:/var/lib/postgresql/data
      ports:
        - "5432:5432"

volumes:
  postgres_data: